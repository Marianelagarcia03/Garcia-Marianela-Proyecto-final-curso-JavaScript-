<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>Glow & Beauty</title>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
      <div class="container">
        <a class="navbar-brand fw-bold text-pink" href="index.html">Glow & Beauty</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="/index.html">Inicio</a></li>
            <li class="nav-item"><a class="nav-link" href="index.html#productos">Productos</a></li>
            <li class="nav-item"><a class="nav-link" href="./contacto.html">Contacto</a></li>
          </ul>
          <div class="d-flex align-items-center gap-3">
            <button id="abrirLogin" class="btn btn-sm">Acceso / Registro</button>
            <button class="btn-carrito" id="btnCarrito" aria-label="Abrir carrito de compras">
              <i class="bi bi-cart"></i>
              <span class="contador-carrito"></span>
            </button>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <main class="productoContenido">
    <div id="productoDetalle" class="detalle"></div>
  </main>
  <div id="modalLogin" class="modal">
    <div class="modal-contenido">
      <button class="close-btn" id="cerrarModal" aria-label="Cerrar modal">&times;</button>
      <div class="modal-cuerpo">
        <div id="loginSeccion" class="modal-columna">
          <h2>Ingresar</h2>
          <form id="formLogin" action="#">
            <input type="text" id="loginUsuario" placeholder="Usuario" required>
            <input type="password" id="claveUsuario" placeholder="Clave" required>
            <button type="submit">Entrar</button>
          </form>
        </div>
        <div id="registroSeccion" class="modal-columna">
          <h2>Crear Cuenta</h2>
          <form id="formRegister">
            <input type="text" id="registroNombre" placeholder="Nombre" required>
            <input type="email" id="registroEmail" placeholder="Email" required>
            <input type="password" id="registroClave" placeholder="Clave" required>
            <button type="submit">Registrarse</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div id="modalCarrito">
    <div id="carrito">
      <h3>Carrito de Compras</h3>
      <ul id="listaCarrito"></ul>
      <p id="totalCarrito">Total: $0</p>
      <button id="vaciarCarrito">Vaciar carrito</button>
      <button id="realizarCompra">Realizar compra</button>
      <button id="cerrarModalCarrito">Cerrar</button>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Glow and Beauty. Todos los derechos reservados.</p>
    <div class="redes">
      <a href="https://wa.me/3516420539" target="_blank"><i class="fab fa-whatsapp"></i></a>
      <a href="https://instagram.com/glowandbeauty" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://facebook.com/glowandbeauty" target="_blank"><i class="fab fa-facebook"></i></a>
    </div>
  </footer>
  <script src="../js/main.js"></script>
  <script src="../js/producto.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>
</body>

</html>
